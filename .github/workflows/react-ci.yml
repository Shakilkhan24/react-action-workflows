name: React Vite CI/CD

on:
  push:
    branches: main
  pull_request:
    branches: main

  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build-and-lint:
    
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20  
    
    - name: Install dependencies
      run: |
        npm ci
        npm list || true  
    
    
    - name: Build project
      run: npm run build
    

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist
        retention-days: 5
  deploy:
    needs: build-and-lint 
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - id: build-publish
      uses: bitovi/github-actions-react-to-github-pages@v1.2.4
      with:
        path: build # change to your build folder      