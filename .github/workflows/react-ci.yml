name: React Vite CI/CD
on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:     # build first , then deploy to gh pages also ... 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
   
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
   
    - name: Install dependencies
      run: |
        npm ci
        npm list || true  
   
    - name: Build project
      run: npm run build
   
    - name: Setup Pages
      uses: actions/configure-pages@v4
   
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist
   
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4