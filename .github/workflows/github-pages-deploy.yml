name: deploy using github pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: build-publish
        uses: bitovi/github-actions-react-to-github-pages@v1.2.4
        with:
          path: dist # Ensure the path is correct (e.g., 'dist' for Vite)
